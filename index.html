<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

    <link
      rel="stylesheet"
      href="//unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.css"
    />
    <style>
      .docsify-copy-code-button {
        padding: 0 !important;
        font-size: 12px !important;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#/">EN</a>
      <a href="#/zh-cn/">中文</a>
    </nav>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: '',
        repo: '',
        loadSidebar: true,
        onlyCover: true,
        coverpage: {
          '/': '_coverpage.md',
          '/zh-cn/': '_coverpage.md'
        },
        search: {
          placeholder: {
            '/zh-cn': '搜索',
            '/': 'Type to search'
          }
        },
        plugins: [
          EditOnGithubPlugin.create(
            'https://github.com/Huauauaa/martin-journal/blob/main/',
            null,
            (filePath) =>
              filePath.startsWith('zh-cn')
                ? '在 github 上编辑'
                : 'Edit on github'
          )
        ],
        copyCode: {
          buttonText: {
            '/zh-cn/': '复制',
            '/': 'Copy to clipboard'
          },
          errorText: {
            '/zh-cn/': '错误',
            '/': 'Error'
          },
          successText: {
            '/zh-cn/': '已复制',
            '/': 'Copied'
          }
        },
        charty: {
          theme: '#f00',
          mode: 'dark',
          debug: true
        }
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Latest v2.x.x -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true });
    </script>
    <script src="//unpkg.com/@markbattistella/docsify-charty@latest/dist/docsify-charty.min.js"></script>
  </body>
</html>
